{% extends "student_layout.html" %}
{% block title %}Enrolled List {% endblock %}
{% block content %}
<form onsubmit = "/el/" method = "POST">
    {% csrf_token %}
    <select name = "course">
        {% for course in courses %}
        <option value = "{{course.id}}">{{ course.course_name}}</option>
        {% endfor %}
    </select>
    <button type = "submit">Submit</button>
</form>
{% if students %}
<table>
{% for student in students %}
<tr><td>{{ student.usn }}</td><td>{{ student.name }}</td><td>{{ student.sem }}</td></tr>
{% endfor %}
{% endif %}
{% endblock %}
