{% extends "student_layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form onsubmit = "/el/" method = "POST">
    {% csrf_token %}
    <select name = "course">
    {% for course in courses %}
    <option value = "{{course.id}}">{{course.course_name}}-{{course.course_code}}-{{course.course_credits}}</option>
    {% endfor %}
    </select>
    <select name = "student">
    {% for student in students %}
    <option value = "{{student.usn}}">{{ student.usn }}-{{ student.name }}-{{ student.sem }}</option>
    {% endfor %}
    </select>
    <button type = "submit">Submit</button>
</form>
{% if result %}
<p>{{ result }}</p>
{% endif %}
{% endblock %}
