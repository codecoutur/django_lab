<html>
    <head>
        <title>Displaying Lists</title>
        <style>
            ul
            {
                background-color:aqua;
            }
            ol
            {
                background-color:gold;
            }
        </style>
    </head>
    
    <body>
        <ol>
        {% for fruit in fruits %}
            <li>{{ fruit }}</li>
        {% endfor %}
        </ol>
        <ul>
        {% for student in students %}
            <li>{{ student }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
